<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Calculadora de Aumento Salarial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h2>Calculadora de Aumento Salarial</h2>

    </div>

    <script src="codigo.js" ></script>
